        // Generate a random number between 1 and 100
const randomNumber = Math.floor(Math.random() * 100) + 1;
let score = 100;

// Function to handle user input and check the guess
function checkGuess() {
    const guess = parseInt(prompt("Guess the number (between 1 and 100):"));

    // Check if the guess is valid
    if (isNaN(guess) || guess < 1 || guess > 100) {
        alert("Please enter a valid number between 1 and 100.");
        return;
    }

    // Compare the guess with the random number
    if (guess === randomNumber) {
        alert(`Congratulations! You guessed the number ${randomNumber} correctly! Your score is ${score}.`);
        return;
    } else if (guess < randomNumber) {
        alert("Too low! Try a higher number.");
    } else {
        alert("Too high! Try a lower number.");
    }

    // Update the score
    score -= Math.abs(guess - randomNumber);

    // Recursive call for next guess
    checkGuess();
}

// Start the game
checkGuess();
